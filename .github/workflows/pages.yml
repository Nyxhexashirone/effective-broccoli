name: GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create package.json
        run: |
          echo '{
            "name": "game",
            "version": "1.0.0",
            "scripts": {
              "build": "mkdir -p build && echo \"<!DOCTYPE html><html><head><title>Clicker Game</title><style>body{font-family:sans-serif;max-width:800px;margin:0 auto;padding:20px;}button{padding:15px 30px;font-size:18px;margin:10px;}</style></head><body><h1>üèÜ Clicker Game</h1><div id=\\\"game\\\"><p>Score: <span id=\\\"score\\\">0</span></p><button onclick=\\\"addScore()\\\">Click!</button><button onclick=\\\"buyUpgrade()\\\">Buy Upgrade</button></div><script>let score=0;let upgrade=1;function addScore(){score+=upgrade;updateDisplay();}function buyUpgrade(){if(score>=10){score-=10;upgrade++;updateDisplay();}}function updateDisplay(){document.getElementById(\\\"score\\\").textContent=score;}</script></body></html>\" > build/index.html"
            }
          }' > package.json
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

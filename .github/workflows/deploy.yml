name: Deploy React App

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Check if package.json exists
      - name: Verify package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "Creating package.json..."
            echo '{
              "name": "game-app",
              "version": "1.0.0",
              "scripts": {
                "build": "mkdir -p build && echo \"<!DOCTYPE html><html><head><title>Game</title></head><body><div id=\"root\"></div></body></html>\" > build/index.html"
              }
            }' > package.json
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
